<ng-container>
    <label class="label">Введите вашу зарплату для расчетов: <input
            type="text"
            class="input"
            placeholder="Ваша зарплата (gross)"
        >
    </label>
    <label class="label">Выберите месяц, для которого хотите расчитать зарплату: <div class="select">
            <select>
                <option>Январь</option>
                <option>Декабрь</option>
            </select>
        </div>
    </label>
    <label class="label checkbox">
        <input
            type="checkbox"
            name=""
        > Учитывать 13-ую зарплату </label>
    <div class="buttons-block">
        <button class="button">Сбросить</button>
        <button class="button">Расчитать</button>
    </div>
</ng-container>
