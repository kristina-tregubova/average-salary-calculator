<form
    [formGroup]="formData"
    (ngSubmit)="onFormSubmit()"
>
    <div
        *ngFor="let index of indices | keyvalue"
        class="form-field"
    >
        <label class="label"> {{ 'SETTINGS.INDEX' | translate }} {{index.key | uppercase}}: <input
                type="text"
                class="input"
                formControlName="{{index.key}}"
            ></label>
        <button
            type="button"
            class="button"
            (click)="onResetClick(index.key)"
        >{{ 'BUTTON.RESET' | translate }}</button>
    </div>
    <div class="buttons-block">
        <button
            type="button"
            class="button"
            (click)="onResetAllClick()"
        >{{ 'BUTTON.RESET-ALL' | translate }}</button>
        <button
            type="submit"
            [disabled]="formData.invalid || formData.pristine"
            class="button is-primary"
        >{{ 'BUTTON.SAVE' | translate }}</button>
    </div>
</form>
