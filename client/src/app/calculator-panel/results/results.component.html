<ng-container>
    <div *ngIf="formType === formTypes.AverageMonthlySalary" class="result-item">
        <h3>Ваш средний заработок в месяц (net):</h3>
        <p *ngIf="calculationResults">{{calculationResults?.averageMonthlySalary}} руб.</p>
    </div>
    <div *ngIf="formType === formTypes.AverageMonthlySalary" class="result-item">
        <h3>Общий доход за год (net):</h3>
        <p *ngIf="calculationResults">{{calculationResults?.annualIncome}} руб.</p>
    </div>
    <div *ngIf="formType === formTypes.SalaryForGivenMonth" class="result-item">
        <h3>Ваш заработок за {{(calculationResults?.month | lowercase) || '...'}} (net):</h3>
        <p *ngIf="calculationResults">{{calculationResults?.salaryForGivenMonth}} руб.</p>
    </div>
</ng-container>
